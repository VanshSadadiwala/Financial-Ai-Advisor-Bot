<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Full-screen layout */
    body, html {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 90%;
      max-width: 950px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      border: none;
    }

    .card-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-height: 90vh;
    }

/* Chatbox styling */
#chatbox {
  flex-grow: 1;
  overflow-y: auto;
  max-height: 80vh;
  min-height: 100px;
  padding: 10px;
  background-color: white;
  display: flex;
  flex-direction: column;
}

/* Bot message styling */
.botText {
  display: flex;
  align-items: center;
  margin: 5px 0;
  animation: fadeIn 0.3s ease-in;
}

.botText span {
  background: white;
  padding: 10px;
  border-radius: 8px;
  border-left: 4px solid blue;
  max-width: 70%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

/* User message styling */
.userText {
  display: flex;
  justify-content: flex-end;
  margin: 5px 0;
  animation: fadeIn 0.3s ease-in;
}

.userText span {
  background: #333;
  color: white;
  padding: 10px;
  border-radius: 12px;
  max-width: 70%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

    .input-group {
      margin-top: auto;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    /* Buttons row */
    .buttons-container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin-top: 10px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .icon-btn:hover {
      transform: scale(1.1);
    }
    
    .left-buttons, .right-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-btn img {
      width: 32px;
      height: 32px;
    }
    
    /* Card header styling */
    .card-header {
      padding: 15px;
    }
    
    /* Button hover effects */
    .btn {
      transition: all 0.3s ease;
    }
    
    .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">AI Chatbot</a>
      <a class="btn btn-outline-light" href="../index.html">Back to Home</a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0">AI Chatbot</h5>
          <button id="clearChatButton" class="btn btn-outline-light btn-sm" onclick="clearChat()">
            <i class="fas fa-trash-alt me-1"></i>Clear Chat
          </button>
        </div>
      </div>
      <div class="card-body">
        <div id="chatbox">
          <!-- Initial welcome message will be added by JavaScript -->
        </div>

        <div class="input-group">
          <input id="userInput" type="text" class="form-control" placeholder="Type your message..." />
          <button onclick="sendMessage()" class="btn btn-primary">Send</button>
        </div>

        <!-- Buttons row -->
        <div class="buttons-container">
          <div class="left-buttons">
            <button id="micButton" class="icon-btn" onclick="voiceInput()">
              <img src="../icon/mic_icon.png" alt="Mic">
            </button>
            <button id="speakerButton" class="icon-btn" onclick="speakText()">
              <img src="../icon/speaker_icon.png" alt="Mic">
            </button>
          </div>
          <div class="right-buttons">
            <button id="uploadButton" class="btn btn-secondary">Upload</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script>
    // Add initial welcome message
    document.addEventListener("DOMContentLoaded", function() {
      const chatbox = document.getElementById("chatbox");
      let botMessageP = document.createElement('p');
      botMessageP.className = 'botText';
      let botMessageSpan = document.createElement('span');
      botMessageSpan.textContent = "Hello! How can I assist you today?";
      botMessageP.appendChild(botMessageSpan);
      chatbox.appendChild(botMessageP);
    });

    document.getElementById("userInput").addEventListener("keypress", function (event) {
      if (event.key === "Enter") sendMessage();
    });

    async function sendMessage() {
  let userText = document.getElementById("userInput").value.trim();
  if (!userText) return;
  
  let chatbox = document.getElementById("chatbox");
  
  // Create user message
  let userMessageP = document.createElement('p');
  userMessageP.className = 'userText';
  let userMessageSpan = document.createElement('span');
  userMessageSpan.textContent = userText;
  userMessageP.appendChild(userMessageSpan);
  chatbox.appendChild(userMessageP);
  
  document.getElementById("userInput").value = "";
  chatbox.scrollTop = chatbox.scrollHeight;

  // Show typing indicator
  let botMessageP = document.createElement('p');
  botMessageP.className = 'botText';
  let botMessageSpan = document.createElement('span');
  botMessageSpan.textContent = "Typing...";
  botMessageP.appendChild(botMessageSpan);
  chatbox.appendChild(botMessageP);
  chatbox.scrollTop = chatbox.scrollHeight;

  try {
    let response = await fetch("http://127.0.0.1:5000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userText })
    });
    let data = await response.json();
    
    // Format response with line breaks
    let formattedResponse = data.response.replace(/\n/g, "<br>");
    
    // Typing effect: Display word by word
    botMessageSpan.innerHTML = "";
    let words = formattedResponse.split(" ");
    let i = 0;
    
    function typeEffect() {
      if (i < words.length) {
        botMessageSpan.innerHTML += words[i] + " ";
        i++;
        chatbox.scrollTop = chatbox.scrollHeight;
        setTimeout(typeEffect, 50); // Adjust speed here
      }
    }
    
    typeEffect();
  } catch (error) {
    botMessageSpan.textContent = "Error contacting AI";
  }
  
  chatbox.scrollTop = chatbox.scrollHeight;
}


    async function voiceInput() {
    // Fetch recognized voice input from the backend /voice endpoint
    try {
      let response = await fetch("http://127.0.0.1:5000/voice");
      let data = await response.json();
      if (data.message) {
        document.getElementById("userInput").value = data.message;
        sendMessage();
      } else if (data.error) {
        alert(data.error);
      }
    } catch (error) {
      alert("Error with voice input.");
    }
  }

  let isSpeaking = false; // Track if speech is active
  let audioPlayer = null; // Store audio player for reference

  async function speakText() {
    if (isSpeaking) {
      if (audioPlayer) {
        audioPlayer.pause();
        audioPlayer = null;
      }
      isSpeaking = false;
      return; // Exit function
    }

    let chatbox = document.getElementById("chatbox");
    let botMessages = chatbox.getElementsByClassName("botText");

    if (botMessages.length > 0) {
      let lastMessage = botMessages[botMessages.length - 1].innerText;
      
      try {
        // Show speaking indicator
        let speakerBtn = document.getElementById("speakerButton");
        let originalIcon = speakerBtn.innerHTML;
        speakerBtn.innerHTML = `<img src="../icon/speaking_icon.png" alt="Speaking">`;
        
        // Call the backend to generate speech
        let response = await fetch("http://127.0.0.1:5000/speak", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: lastMessage })
        });
        
        let data = await response.json();
        
        if (data.success && data.file) {
          // Create and play audio
          audioPlayer = new Audio(data.file);
          
          audioPlayer.onended = function() {
            isSpeaking = false;
            speakerBtn.innerHTML = originalIcon;
            audioPlayer = null;
          };
          
          audioPlayer.onerror = function() {
            isSpeaking = false;
            speakerBtn.innerHTML = originalIcon;
            audioPlayer = null;
            alert("Error playing audio.");
          };
          
          audioPlayer.play();
          isSpeaking = true;
        } else {
          speakerBtn.innerHTML = originalIcon;
          alert("Error generating speech.");
        }
      } catch (error) {
        isSpeaking = false;
        alert("Error with text-to-speech: " + error.message);
      }
    } else {
      alert("No bot message to speak.");
    }
  }

document.getElementById("uploadButton").addEventListener("click", function () {
  let input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.onchange = async function () {
    let file = input.files[0];
    if (!file) return;

    let formData = new FormData();
    formData.append("image", file);

    try {
      let response = await fetch("http://127.0.0.1:5000/upload", {
        method: "POST",
        body: formData
      });

      let data = await response.json();
      let chatbox = document.getElementById("chatbox");

      if (data.response) {
        chatbox.innerHTML += `<p class='botText'><span>${data.response}</span></p>`;
      } else {
        chatbox.innerHTML += `<p class='botText'><span>Error processing image</span></p>`;
      }
      
      chatbox.scrollTop = chatbox.scrollHeight;
    } catch (error) {
      alert("Error uploading image.");
    }
  };

  input.click();
});

function clearChat() {
  const chatbox = document.getElementById("chatbox");
  chatbox.innerHTML = "";
  
  // Add a welcome message after clearing using DOM manipulation
  let botMessageP = document.createElement('p');
  botMessageP.className = 'botText';
  let botMessageSpan = document.createElement('span');
  botMessageSpan.textContent = "Chat cleared. How can I help you today?";
  botMessageP.appendChild(botMessageSpan);
  chatbox.appendChild(botMessageP);
}


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
